<!DOCTYPE html>
<html>
<head>
    <title>Masternode Dashboard</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }
        #log-container {
            width: 100%;
            height: 400px;
            background: #000;
            border: 1px solid #0f0;
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
            white-space: pre-wrap;
            font-size: 14px;
        }
        .log-entry {
            animation: fadeIn 0.5s;
            margin: 2px 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h2>ðŸŸ¢ Masternode Activity Log (Simulation)</h2>
    <div id="log-container"></div>

    <script>
        const logContainer = document.getElementById('log-container');
        const nodeNames = ["MN-001", "MN-007", "MN-045", "MN-100"];
        const walletPrefix = "bc1q";
        let logCount = 0;

        function getRandomNode() {
            return nodeNames[Math.floor(Math.random() * nodeNames.length)];
        }

        function generateRandomWallet() {
            let text = walletPrefix;
            const possible = "abcdef0123456789";
            for (let i = 0; i < 30; i++)
                text += possible.charAt(Math.floor(Math.random() * possible.length));
            return text;
        }

        function addLog(message) {
            const now = new Date().toISOString().replace('T', ' ').substring(0, 19);
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.innerHTML = `[${now}] ${message}`;
            logContainer.appendChild(div);
            logContainer.scrollTop = logContainer.scrollHeight; // Auto scroll
        }

        function generateRandomLog() {
            const rand = Math.random();
            const node = getRandomNode();

            if (rand < 0.3) {
                addLog(`[INFO] Node ${node}: Syncing blockchain... ${Math.floor(Math.random() * 10) + 90}%.`);
            } else if (rand < 0.5) {
                addLog(`[SUCCESS] Masternode ${node} started successfully.`);
            } else if (rand < 0.7) {
                addLog(`[HASH] Block found: 0000000000000000000${Math.random().toString(16).substring(2, 10)}...`);
            } else if (rand < 0.9) {
                addLog(`[REWARD] +${(Math.random() * 0.01 + 0.001).toFixed(4)} BTC credited to wallet: ${generateRandomWallet()}`);
            } else {
                const uptime = `${Math.floor(Math.random() * 7)}d ${Math.floor(Math.random() * 24)}h ${Math.floor(Math.random() * 60)}m`;
                const hashrate = (Math.random() * 20 + 5).toFixed(1);
                addLog(`[STATUS] Uptime: ${uptime} | Hashrate: ${hashrate} TH/s`);
            }
        }

        // Generate log setiap 2-4 detik
        setInterval(generateRandomLog, Math.random() * 2000 + 2000);

        // Mulai dengan log inisial
        addLog("[SYSTEM] Masternode Monitor v2.1 Initialized...");
        addLog("[SYSTEM] Connecting to blockchain network...");
        addLog("[SYSTEM] 4 active masternodes detected.");
    </script>
</body>
</html>
