<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BossX Masternode Console ‚Äî Mining Pool Style</title>
    <style>
        body {
            background: #000;
            font-family: 'Courier New', monospace;
            padding: 20px;
            margin: 0;
            color: #0f0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h2 {
            color: #00FFAA;
            border-bottom: 1px solid #00FFAA;
            padding-bottom: 10px;
            font-weight: normal;
        }
        #controls {
            margin: 20px 0;
            padding: 15px;
            background: #111;
            border: 1px solid #00FFAA;
            border-radius: 4px;
        }
        input, button {
            background: #000;
            color: #00FFAA;
            border: 1px solid #00FFAA;
            padding: 10px 15px;
            font-family: inherit;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:disabled {
            color: #055;
            border-color: #055;
            cursor: not-allowed;
        }
        #log-container {
            width: 100%;
            height: 550px;
            background: #000;
            border: 1px solid #00AAFF;
            padding: 15px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 13px;
            line-height: 1.4;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 255, 170, 0.1);
        }
        .log-entry {
            opacity: 0;
            animation: fadeIn 0.3s forwards;
            margin: 1px 0;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Warna Log ‚Äî Sesuai Level */
        .info     { color: #00FFAA; }    /* Aqua */
        .success  { color: #00FF00; }    /* Green */
        .warning  { color: #FFAA00; }    /* Orange */
        .error    { color: #FF3333; }    /* Red */
        .alert    { color: #FF55FF; }    /* Pink */
        .status   { color: #00AAFF; }    /* Cyan */
        .highlight{ color: #FFFFFF; font-weight: bold; }
        .maintenance { color: #FF55FF; background: #220022; padding: 1px 3px; border-radius: 2px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üü¢ BossX Masternode Terminal ‚Äî Mining Pool Style</h2>

        <div id="controls">
            <input type="number" id="stakeAmount" placeholder="Jumlah BOSSX yang di-stake" min="100" value="10000">
            <button id="btnActivate">üîå Aktivasi Node</button>
            <button id="btnPowerOn" disabled>üöÄ Power On</button>
            <button id="btnPowerOff" disabled>üõë Power Off</button>
        </div>

        <div id="log-container"></div>

        <p style="font-size: 12px; color: #555; margin-top: 10px;">
            ‚ö†Ô∏è Simulasi gaya mining pool. Log berjalan tiap detik setelah Power On, berhenti otomatis jam 06:00.
        </p>
    </div>

    <script>
        const logContainer = document.getElementById('log-container');
        const btnActivate = document.getElementById('btnActivate');
        const btnPowerOn = document.getElementById('btnPowerOn');
        const btnPowerOff = document.getElementById('btnPowerOff');
        const stakeInput = document.getElementById('stakeAmount');

        let isActivated = false;
        let isPoweredOn = false;
        let logInterval = null;
        let totalEarned = 0;
        let stakeAmount = 0;
        let userAddress = "0x" + Array(8).fill(0).map(() => Math.floor(Math.random()*16).toString(16)).join('');
        let shareCount = 2345000;
        let gpuTemp0 = 68, gpuTemp1 = 65;
        let gpuFan0 = 82, gpuFan1 = 79;
        let hashrate0 = 48.3, hashrate1 = 45.1;
        let startTime;

        function getCurrentTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        function log(message, className = '') {
            const timestamp = getCurrentTime();
            const div = document.createElement('div');
            div.className = 'log-entry ' + className;
            div.innerHTML = `[${timestamp}] ${message}`;
            logContainer.appendChild(div);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function getRandomFloat(min, max, decimals = 1) {
            return (Math.random() * (max - min) + min).toFixed(decimals);
        }

        // üéØ AKTIVASI
        btnActivate.addEventListener('click', () => {
            stakeAmount = parseFloat(stakeInput.value);
            if (!stakeAmount || stakeAmount < 100) {
                log("[ERROR] Minimal stake: 100 BOSSX.", "error");
                return;
            }

            log("[INFO] Starting BossX masternode operation...", "info");
            setTimeout(() => {
                log(`[STATUS] User aktivasi Node <span class="highlight">${stakeAmount.toLocaleString()} BOSSX</span> Status Aktiv`, "status");
                isActivated = true;
                btnActivate.disabled = true;
                btnPowerOn.disabled = false;
            }, 1000);
        });

        // üöÄ POWER ON
        btnPowerOn.addEventListener('click', () => {
            if (!isActivated) return;

            log("[INFO] Power On aktiv", "info");
            startTime = new Date();

            setTimeout(() => {
                log("[STATUS] Connected successfully to masternode Validasi Running", "status");
                log("[INFO] Connecting to master pool BossXPool.com:4444...", "info");
                setTimeout(() => {
                    log("[INFO] Network sync: 100%", "info");
                    log("[INFO] Connected to stratum+tcp://stratum.bossxpool.com:3333", "info");

                    isPoweredOn = true;
                    btnPowerOn.disabled = true;
                    btnPowerOff.disabled = false;

                    // üí° LOG TIAP DETIK ‚Äî GAYA MINING POOL
                    logInterval = setInterval(() => {
                        const now = new Date();
                        const jam = now.getHours();

                        // üî¥ HENTIKAN OTOMATIS JAM 06:00:00
                        if (jam === 6) {
                            clearInterval(logInterval);
                            log("[MAINTENANCE] Daily maintenance started. All operations paused.", "maintenance");
                            isPoweredOn = false;
                            btnPowerOff.disabled = true;
                            btnPowerOn.disabled = false;
                            return;
                        }

                        const detik = now.getSeconds();
                        const menit = now.getMinutes();

                        // SIMULASI GPU & HASIL
                        gpuTemp0 = Math.max(65, Math.min(85, gpuTemp0 + (Math.random() > 0.7 ? (Math.random() > 0.5 ? 1 : -1) : 0)));
                        gpuTemp1 = Math.max(60, Math.min(80, gpuTemp1 + (Math.random() > 0.7 ? (Math.random() > 0.5 ? 1 : -1) : 0)));
                        gpuFan0 = Math.max(75, Math.min(95, gpuTemp0 * 1.2 - 10));
                        gpuFan1 = Math.max(70, Math.min(90, gpuTemp1 * 1.1 - 5));
                        hashrate0 = parseFloat(getRandomFloat(47.5, 48.5, 1));
                        hashrate1 = parseFloat(getRandomFloat(44.5, 45.5, 1));

                        const totalHash = (hashrate0 + hashrate1).toFixed(1);
                        const rewardPerSecond = (stakeAmount * 0.1 / 30 / 24 / 3600); // 10% per bulan
                        totalEarned += rewardPerSecond;

                        const rand = Math.random();

                        if (detik % 15 === 0) {
                            log(`[STATUS] Uptime: ${String(Math.floor((now - startTime)/1000/60)).padStart(2,'0')}:${String(Math.floor((now - startTime)/1000)%60).padStart(2,'0')} | Shares/min: ${(Math.random()*0.5+1.5).toFixed(1)} | Next payout: 0.0166`, "status");
                        } else if (detik % 10 === 0) {
                            log(`[STATUS] Hash: ${totalHash} MH/s | Bal: ${totalEarned.toFixed(8)} BOSSX (~$${(totalEarned).toFixed(2)})`, "status");
                        } else if (rand < 0.4) {
                            shareCount++;
                            log(`[SUCCESS] Accepted Share #${shareCount} (Diff: 12000) - Reward: ${rewardPerSecond.toFixed(8)} BOSSX`, "success");
                        } else if (rand < 0.6) {
                            log(`[INFO] GPU#0: ${hashrate0} MH/s | Temp: ${gpuTemp0}¬∞C | Fan: ${Math.round(gpuFan0)}%`, "info");
                        } else if (rand < 0.8) {
                            log(`[INFO] GPU#1: ${hashrate1} MH/s | Temp: ${gpuTemp1}¬∞C | Fan: ${Math.round(gpuFan1)}%`, "info");
                        } else if (rand < 0.85) {
                            log("[WARNING] High temp on GPU#0: 79¬∞C | Fan: 90%", "warning");
                        } else if (rand < 0.9) {
                            log("[ALERT] Network latency spike (112ms). Monitoring...", "alert");
                        } else if (rand < 0.95) {
                            log("[ERROR] Invalid Validasi node #2345196 on GPU#1 - Nonce mismatch", "error");
                        } else {
                            log("[INFO] Job ID changed: 0a1b2c3d4e5f6789... (Pool: bossxpool)", "info");
                        }

                    }, 1000); // <-- TIAP 1 DETIK

                }, 2000);
            }, 1000);
        });

        // üõë POWER OFF (manual)
        btnPowerOff.addEventListener('click', () => {
            if (!isPoweredOn) return;

            clearInterval(logInterval);
            log("[SYSTEM] User initiated shutdown...", "info");
            setTimeout(() => {
                log(`[STATUS] Node stopped. Total reward: <span class="highlight">${totalEarned.toFixed(8)} BOSSX</span>`, "status");
                isPoweredOn = false;
                btnPowerOn.disabled = false;
                btnPowerOff.disabled = true;
            }, 1500);
        });

        // LOG AWAL
        log("[SYSTEM] BossX Masternode Terminal v4.0 ‚Äî Mining Pool Simulation", "info");
        log("[INFO] Enter stake amount and click 'Aktivasi Node'.", "info");
    </script>
</body>
</html>
