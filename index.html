<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BossX Masternode Console ‚Äî Color Terminal</title>
    <style>
        body {
            background: #000;
            font-family: 'Courier New', monospace;
            padding: 20px;
            margin: 0;
            color: #0f0;
        }
        .container {
            max-width: 950px;
            margin: 0 auto;
        }
        h2 {
            color: #00FFAA;
            border-bottom: 1px solid #00FFAA;
            padding-bottom: 10px;
            font-weight: normal;
        }
        #controls {
            margin: 20px 0;
            padding: 15px;
            background: #111;
            border: 1px solid #00FFAA;
            border-radius: 4px;
        }
        input, button {
            background: #000;
            color: #00FFAA;
            border: 1px solid #00FFAA;
            padding: 10px 15px;
            font-family: inherit;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:disabled {
            color: #055;
            border-color: #055;
            cursor: not-allowed;
        }
        #log-container {
            width: 100%;
            height: 500px;
            background: #000;
            border: 1px solid #00AAFF;
            padding: 15px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 255, 170, 0.1);
        }
        .log-entry {
            opacity: 0;
            animation: fadeIn 0.4s forwards;
            margin: 3px 0;
            padding: 2px 0;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Custom Colors */
        .system   { color: #00AAFF; }    /* Cyan */
        .info     { color: #00FFAA; }    /* Aqua Green */
        .success  { color: #00FF00; }    /* Bright Green */
        .reward   { color: #FFFF00; }    /* Yellow */
        .warn     { color: #FFAA00; }    /* Orange */
        .error    { color: #FF3333; }    /* Red */
        .debug    { color: #888888; }    /* Gray */
        .highlight{ color: #FFFFFF; font-weight: bold; } /* White Bold */
    </style>
</head>
<body>
    <div class="container">
        <h2>üü¢ BossX Masternode Terminal ‚Äî Personal Activity Log</h2>

        <div id="controls">
            <input type="number" id="stakeAmount" placeholder="Jumlah BOSSX yang di-stake" min="100" value="10000">
            <button id="btnActivate">üîå Aktivasi</button>
            <button id="btnPowerOn" disabled>üöÄ Power On</button>
            <button id="btnPowerOff" disabled>üõë Power Off</button>
        </div>

        <div id="log-container"></div>

        <p style="font-size: 12px; color: #555; margin-top: 10px;">
            ‚ö†Ô∏è Simulasi interaktif ‚Äî untuk tujuan demo & UX. Tidak terhubung ke blockchain.
        </p>
    </div>

    <script>
        const logContainer = document.getElementById('log-container');
        const btnActivate = document.getElementById('btnActivate');
        const btnPowerOn = document.getElementById('btnPowerOn');
        const btnPowerOff = document.getElementById('btnPowerOff');
        const stakeInput = document.getElementById('stakeAmount');

        let isActivated = false;
        let isPoweredOn = false;
        let rewardInterval = null;
        let totalEarned = 0;
        let stakeAmount = 0;
        let userAddress = "0x" + Array(6).fill(0).map(() => Math.floor(Math.random()*16).toString(16)).join('').toUpperCase() + "..." + Array(4).fill(0).map(() => Math.floor(Math.random()*16).toString(16)).join('').toUpperCase();
        let nodeID = "MN-" + Math.floor(Math.random() * 10000).toString().padStart(4, '0');

        function log(message, className = '') {
            const now = new Date().toLocaleTimeString('en-US', { hour12: false });
            const div = document.createElement('div');
            div.className = 'log-entry ' + className;
            div.innerHTML = `[${now}] ${message}`;
            logContainer.appendChild(div);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function generateTxId() {
            return "0x" + Array(8).fill(0).map(() => Math.floor(Math.random()*16).toString(16)).join('') + "..." + Array(6).fill(0).map(() => Math.floor(Math.random()*16).toString(16)).join('');
        }

        // üéØ AKTIVASI
        btnActivate.addEventListener('click', () => {
            stakeAmount = parseFloat(stakeInput.value);
            if (!stakeAmount || stakeAmount < 100) {
                log("‚ùå Minimal stake: 100 BOSSX.", "error");
                return;
            }

            log(`üåê [SYSTEM] Initializing masternode for user ${userAddress}...`, "system");
            log(`üìå [INFO] Detected stake amount: <span class="highlight">${stakeAmount.toLocaleString()} BOSSX</span>`, "info");
            setTimeout(() => log("üîç [VALIDATION] Checking token allowance... APPROVED", "info"), 800);
            setTimeout(() => log("üîê [VALIDATION] Locking tokens in smart contract...", "info"), 1600);
            setTimeout(() => {
                log(`‚úÖ [SUCCESS] Locked <span class="highlight">${stakeAmount.toLocaleString()} BOSSX</span> successfully.`, "success");
                log("‚è≥ [INFO] Awaiting POWER ON command...", "info");
                isActivated = true;
                btnActivate.disabled = true;
                btnPowerOn.disabled = false;
            }, 2400);
        });

        // üöÄ POWER ON
        btnPowerOn.addEventListener('click', () => {
            if (!isActivated) return;

            log("üöÄ [SYSTEM] POWER ON initiated...", "system");
            setTimeout(() => {
                const daily = stakeAmount * 0.1 / 30;
                const hourly = daily / 24;
                const perMin = hourly / 60;
                log(`üìä [ENGINE] Reward rate calculated:`, "info");
                log(`   ‚Üí Daily: <span class="highlight">${daily.toFixed(4)} BOSSX</span>`, "info");
                log(`   ‚Üí Hourly: <span class="highlight">${hourly.toFixed(6)} BOSSX</span>`, "info");
                log(`   ‚Üí Per 60s: <span class="highlight">${perMin.toFixed(8)} BOSSX</span>`, "reward");
                log(`üÜî [INFO] Assigned Node ID: <span class="highlight">${nodeID}</span>`, "info");
                log("üü¢ [SUCCESS] Masternode ONLINE. Reward distribution ACTIVE.", "success");
                isPoweredOn = true;
                btnPowerOn.disabled = true;
                btnPowerOff.disabled = false;

                // üí∞ AUTO REWARD TIAP 60 DETIK
                rewardInterval = setInterval(() => {
                    const reward = perMin;
                    totalEarned += reward;
                    const txId = generateTxId();
                    log(`üí∞ [REWARD] Claimed <span class="highlight">+${reward.toFixed(8)} BOSSX</span> (tx: ${txId.substring(0,12)}...${txId.slice(-4)})`, "reward");
                    log(`üìà [INFO] Total earned: <span class="highlight">${totalEarned.toFixed(8)} BOSSX</span>`, "info");

                    // Random system info
                    if (Math.random() < 0.25) {
                        const mem = (Math.random() * 100 + 200).toFixed(1);
                        const cpu = Math.floor(Math.random() * 30) + 10;
                        log(`üìä [DEBUG] System stats ‚Üí MEM: ${mem}MB | CPU: ${cpu}%`, "debug");
                    }
                    if (Math.random() < 0.1) {
                        log("üì° [INFO] Synced with blockchain layer. Block height: 18,450,203", "info");
                    }
                }, 60000);

            }, 2000);
        });

        // üõë POWER OFF
        btnPowerOff.addEventListener('click', () => {
            if (!isPoweredOn) return;

            clearInterval(rewardInterval);
            log("üõë [SYSTEM] Shutting down reward engine...", "system");
            setTimeout(() => {
                log(`‚úÖ [SUCCESS] Masternode stopped. Total reward earned: <span class="highlight">${totalEarned.toFixed(8)} BOSSX</span>`, "success");
                log("üîì [INFO] Tokens will be unlocked after cooldown period (24h).", "info");
                isPoweredOn = false;
                btnPowerOn.disabled = false;
                btnPowerOff.disabled = true;
            }, 1500);
        });

        // LOG AWAL
        log("‚ö° [SYSTEM] BossX Masternode Terminal v2.3 ‚Äî Ready for activation.", "system");
        log("‚ÑπÔ∏è  [INFO] Enter stake amount and click 'Aktivasi' to begin.", "info");
    </script>
</body>
</html>
